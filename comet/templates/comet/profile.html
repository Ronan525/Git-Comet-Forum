{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Profile</h1>
    <p>Welcome, {{ user.username }}!</p>
    <div class="mt-3">
        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="/comet/profile">
            <button type="submit" class="btn btn-signup">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
