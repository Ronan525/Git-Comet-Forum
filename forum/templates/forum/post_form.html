{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="posts-heading">Create a New Post</h1>
    <div class="card mb-4 mt-3 left top">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
